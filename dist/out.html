<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404: Not Found!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-cover bg-center bg-no-repeat bg-fixed"
    style="background-image: url('bg.png')"
  >
    <div class="flex items-center justify-center h-screen p-8">
      <div
        class="max-w-screen-xl w-full h-full bg-white flex items-center justify-start relative mx-auto"
      >
        <div class="w-1/2">
          <h1 class="text-9xl text-red-600 relative left-20 top-10">404</h1>
          <p class="text-6xl relative top-10 pl-20">Something went wrong</p>
          <p class="text-2xl relative top-16 pl-20">
            The page you're looking for was not found.
          </p>
          <div class="flex items-center mt-16">
            <a href="login.html">
              <img
                class="w-8 mr-3 relative left-20 top-5"
                src="Vector.png"
                alt="Back"
              />
            </a>
            <p class="text-red-600 text-2xl pl-5 relative left-20 top-5">
              Go back
            </p>
          </div>
        </div>
        <div class="absolute top-10 right-10">
          <img class="w-full" src="girl.png" alt="Girl" />
        </div>
      </div>
    </div>
  </body>
</html>
