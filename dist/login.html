<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Raleway", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 relative">
    <div
      class="bg1 absolute w-full h-[1275px] top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-0"
    >
      <img
        src="outer-cube-bg.png"
        alt=""
        class="w-[1850px] h-[785px] absolute top-[640px] left-[.3px] opacity-100"
      />
    </div>
    <div
      class="img1 absolute w-[1700px] h-[340px] top-[150px] left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10"
    >
      <img
        src="bg-inner-cube.png"
        alt=""
        class="w-[1500px] h-[715px] absolute top-[70px] left-[100px] opacity-[100%]"
      />

      <div class="relative z-20">
        <div
          class="text absolute text-[#c41e3a] w-[417px] h-[59px] top-[138px] left-[203px] font-raleway font-extrabold text-[50px]"
        >
          Login
        </div>
        <div
          class="pref absolute text-[#343434] top-[230px] left-[203px] w-[390px] h-[40px] text-[18px] opacity-70 font-raleway leading-[21.13px]"
        >
          For better experience of our system
        </div>

        <div
          class="Email absolute w-[100px] h-[21px] top-[300px] left-[203px] text-[18px] text-[#343434] leading-[21.13px] opacity-70"
        >
          Email*
        </div>
        <input
          type="email"
          id="email"
          name="email"
          class="absolute w-[500px] h-[50px] top-[330px] left-[203px] text-center text-[15px] border border-red-600 rounded-xl"
          placeholder="Enter your email"
        />

        <div
          class="password absolute w-[100px] h-[21px] top-[400px] left-[203px] text-[18px] text-[#343434] leading-[21.13px] opacity-70"
        >
          Password*
        </div>
        <input
          type="password"
          id="password"
          name="password"
          class="absolute w-[500px] h-[50px] top-[430px] left-[203px] text-center text-[15px] border border-red-600 rounded-xl"
          placeholder="Minimum of 8 characters"
        />

        <a href="index.html">
          <button
            class="absolute w-[510px] h-[55px] top-[530px] left-[198px] text-white bg-[#c41e3a] rounded-xl hover:bg-red-600 active:bg-red-800 transition duration-300 ease-in-out"
          >
            Login
          </button>
        </a>

        <div
          class="password absolute w-[1000px] h-[21px] top-[630px] left-[203px] text-[18px] text-[#343434] leading-[21.13px] opacity-70 ml-28"
        >
          <p>
            Not yet registered?<a
              href="register.html"
              class="ml-1 text-[#c41e3a] hover:text-red-500 active:text-red-600 transition duration-300 ease-in-out"
              href=""
              >Register now</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
